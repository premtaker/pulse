<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulse Service Masters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-section">
      <img id="company-logo" src="images/default-logo.png" alt="Company Logo" />
      <h1>Pulse Service Masters</h1>
       
    </div>
    <nav>
      <a href="#products">Products</a>
      <a href="#upload">Upload</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="products">
    <h2>Our Products</h2>
    
      <div class="product">
        <img src="images/lawnmower.jpg" alt="Lawnmower">
        <h3>Lawn Mower</h3>
       
      </div>
      <div class="product">
        <img src="images/brushcutter.jpg" alt="Brush Cutter">
        <h3>Brush Cutter</h3>
      </div>
      <div class="product">
        <img src="images/chainsaw.jpg" alt="Chainsaw">
        <h3>Chainsaw</h3>
      </div>
      <div class="product">
        <img src="images/hedgetrimmer.jpg" alt="Hedge Trimmer">
        <h3>Hedge Trimmer</h3>
      </div>
      <div class="product">
        <img src="images/foggingmachine.jpg" alt="Fogging Machine">
        <h3>Fogging Machine</h3>
      </div>
    </div>
  </section>

  <section id="upload">
    <h2>Upload Product & Logo</h2>
    <div class="upload-box">
      <label for="logo-upload">Upload Company Logo:</label>
      <input type="file" id="logo-upload" accept="image/*">
    </div>
    <div class="upload-box">
      <label for="product-upload">Upload Product Image:</label>
      <input type="file" id="product-upload" accept="image/*">
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>📍 Chennai, Tamil Nadu</p>
    <p>📞 +91 98765 43210</p>
    <p>✉️ pulseservicemaster@gmail.com</p>
  </section>

  <footer>
    <p>© 2025 Pulse Service Masters | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
